<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>Nexus Tasks - æˆ‘çš„ä¸ªäººäº‘ç«¯ä»»åŠ¡ä¸­å¿ƒ</title>
    <!-- å¼•å…¥å¤–éƒ¨åº“ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        :root { --bg-color: #0f172a; --card-bg: #1e293b; --accent-color: #6366f1; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: #f1f5f9; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .task-card { transition: all 0.3s ease; }
        .task-card:hover { transform: translateY(-2px); border-color: var(--accent-color); }
        .expanded-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; }
        .expanded-content.active { max-height: 500px; }
        .completed { opacity: 0.5; text-decoration: line-through; }
        .sync-indicator { font-size: 10px; display: flex; align-items: center; gap: 4px; }
        #import-file { display: none; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <!-- å¯¼èˆªæ  -->
        <header class="flex flex-col md:flex-row md:items-center justify-between mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">Nexus Tasks</h1>
                <div class="flex flex-wrap items-center gap-4 mt-1">
                    <p class="text-slate-400 text-sm" id="current-date"></p>
                    <div id="sync-status" class="sync-indicator text-slate-500">
                        <i data-lucide="cloud-off" class="w-3 h-3"></i> æœªè¿æ¥
                    </div>
                    <div id="user-id-display" class="text-[10px] text-slate-600 font-mono hidden md:block">UID: åŠ è½½ä¸­...</div>
                </div>
            </div>
            <div class="flex flex-wrap items-center gap-3">
                <input type="file" id="import-file" accept=".json">
                <button id="import-btn" class="flex items-center gap-2 bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded-lg text-sm transition-all border border-slate-700 text-slate-300">
                    <i data-lucide="upload" class="w-4 h-4"></i> å¯¼å…¥å¤‡ä»½
                </button>
                <button id="export-btn" class="flex items-center gap-2 bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded-lg text-sm transition-all border border-slate-700 text-slate-300">
                    <i data-lucide="download" class="w-4 h-4"></i> å¯¼å‡ºå¤‡ä»½
                </button>
                <button id="add-long-btn" class="flex items-center gap-2 bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded-lg text-sm transition-all border border-slate-700">
                    <i data-lucide="target" class="w-4 h-4"></i> é•¿æœŸç›®æ ‡
                </button>
                <button id="add-daily-btn" class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded-lg text-sm transition-all font-medium">
                    <i data-lucide="plus" class="w-4 h-4"></i> æ¯æ—¥ä»»åŠ¡
                </button>
            </div>
        </header>

        <!-- åˆ—è¡¨å®¹å™¨ -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <section class="lg:col-span-4 flex flex-col gap-4">
                <h2 class="text-lg font-semibold flex items-center justify-between px-2 text-indigo-300">
                    <span class="flex items-center gap-2"><i data-lucide="calendar-range" class="w-5 h-5"></i> é•¿æœŸç›®æ ‡</span>
                    <span id="long-count" class="text-xs bg-slate-800 px-2 py-1 rounded-full text-slate-400">0</span>
                </h2>
                <div id="long-term-list" class="space-y-4"></div>
            </section>

            <section class="lg:col-span-8 flex flex-col gap-4">
                <h2 class="text-lg font-semibold flex items-center justify-between px-2 text-emerald-300">
                    <span class="flex items-center gap-2"><i data-lucide="sun" class="w-5 h-5"></i> æ¯æ—¥å¾…åŠ</span>
                    <span id="daily-count" class="text-xs bg-slate-800 px-2 py-1 rounded-full text-slate-400">0</span>
                </h2>
                <div id="daily-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </section>
        </div>
    </div>

    <!-- ä»»åŠ¡ç¼–è¾‘å¼¹çª— -->
    <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="glass w-full max-w-md mx-4 p-6 rounded-2xl shadow-2xl scale-95 transition-transform duration-300" id="modal-content">
            <h3 id="modal-title" class="text-xl font-bold mb-4">ä»»åŠ¡</h3>
            <div class="space-y-4">
                <input type="text" id="task-input-title" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 focus:border-indigo-500 text-white outline-none" placeholder="ä»»åŠ¡åç§°...">
                <textarea id="task-input-desc" rows="3" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 focus:border-indigo-500 text-white outline-none" placeholder="è¯¦æƒ…æè¿°..."></textarea>
                <div id="relation-container">
                    <label class="block text-xs text-slate-400 mb-1">å…³è”é•¿æœŸç›®æ ‡</label>
                    <select id="task-input-relation" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white outline-none"></select>
                </div>
                <div class="flex gap-3 pt-4">
                    <button id="modal-cancel" class="flex-1 px-4 py-2 rounded-lg bg-slate-800">å–æ¶ˆ</button>
                    <button id="modal-save" class="flex-1 px-4 py-2 rounded-lg bg-indigo-600 font-medium">ä¿å­˜</button>
                </div>
            </div>
        </div>
    </div>

    <!-- é…ç½®å¼•å¯¼å¼¹çª— -->
    <div id="config-guide" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/90 p-4" style="display: none;">
        <div class="glass w-full max-w-lg p-8 rounded-2xl">
            <h3 class="text-xl font-bold mb-4 flex items-center gap-2"><i data-lucide="settings"></i> é¦–æ¬¡è¿è¡Œé…ç½®</h3>
            <p class="text-sm text-slate-400 mb-4">è¯·ç²˜è´´ä½ çš„ Firebase é…ç½® JSON:</p>
            <textarea id="local-config-input" rows="6" class="w-full bg-black/40 border border-slate-700 rounded-xl px-4 py-3 text-xs font-mono text-indigo-300 outline-none mb-4" placeholder='{"apiKey": "...", ...}'></textarea>
            
            <div class="mb-6">
                <label class="block text-xs text-slate-400 mb-1">è‡ªå®šä¹‰åŒæ­¥ ID (å¯é€‰ï¼šä¸¤ç«¯ä¸€è‡´å¯å®ç°è·¨åŸŸåŒæ­¥)</label>
                <input type="text" id="custom-sync-id" class="w-full bg-black/40 border border-slate-700 rounded-lg px-4 py-2 text-xs text-white outline-none" placeholder="ä¾‹å¦‚: my-secret-id">
            </div>

            <button id="save-local-config" class="w-full bg-indigo-600 py-3 rounded-xl font-bold">ä¿å­˜é…ç½®å¹¶å¯åŠ¨</button>
        </div>
    </div>

    <script>
        let firebaseConfig = null;
        let user = null;
        let tasks = [];
        let currentType = 'daily';
        let currentId = null;
        let customSyncId = localStorage.getItem('custom_sync_id') || null;

        // åˆå§‹åŒ–æ—¥æœŸ
        document.getElementById('current-date').innerText = new Intl.DateTimeFormat('zh-CN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }).format(new Date());

        // æ£€æŸ¥é…ç½®
        const saved = localStorage.getItem('local_firebase_config');
        if (typeof __firebase_config !== 'undefined') {
            firebaseConfig = JSON.parse(__firebase_config);
        } else if (saved) {
            firebaseConfig = JSON.parse(saved);
        } else {
            document.getElementById('config-guide').style.display = 'flex';
        }

        function updateStatus(status) {
            const el = document.getElementById('sync-status');
            const icons = { syncing: 'refresh-cw', synced: 'cloud-check', error: 'cloud-off' };
            const colors = { syncing: 'text-indigo-400', synced: 'text-emerald-400', error: 'text-red-400' };
            el.className = `sync-indicator ${colors[status]}`;
            el.innerHTML = `<i data-lucide="${icons[status]}" class="w-3 h-3 ${status==='syncing'?'animate-spin':''}"></i> ${status==='syncing'?'åŒæ­¥ä¸­...':status==='synced'?'å·²åŒæ­¥':'è¿æ¥æ–­å¼€'}`;
            lucide.createIcons();
        }

        function initFirebase() {
            if (!firebaseConfig) return;
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            auth.onAuthStateChanged(u => {
                user = u;
                if (user) {
                    const finalUid = customSyncId || user.uid;
                    document.getElementById('user-id-display').innerText = `UID: ${finalUid.substring(0, 8)}...`;
                    updateStatus('syncing');
                    
                    db.collection('artifacts').doc('nexus-tasks').collection('users').doc(finalUid).collection('tasks')
                      .onSnapshot(snap => {
                          tasks = snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => b.updatedAt - a.updatedAt);
                          render(db);
                          updateStatus('synced');
                      }, () => updateStatus('error'));
                }
            });

            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                auth.signInWithCustomToken(__initial_auth_token);
            } else {
                auth.signInAnonymously();
            }
            window.db = db;
        }

        function render(db) {
            const longList = document.getElementById('long-term-list');
            const dailyList = document.getElementById('daily-list');
            const relSelect = document.getElementById('task-input-relation');
            
            longList.innerHTML = ''; dailyList.innerHTML = '';
            relSelect.innerHTML = '<option value="">(ä¸å…³è”)</option>';

            tasks.forEach(t => {
                if(t.type === 'long') relSelect.innerHTML += `<option value="${t.id}">${t.title}</option>`;
                
                const card = document.createElement('div');
                card.className = `task-card glass p-4 rounded-xl border border-slate-700 ${t.completed?'completed':''}`;
                const parent = tasks.find(p => p.id === t.parentId);
                
                card.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="flex gap-3 flex-1 overflow-hidden">
                            <input type="checkbox" ${t.completed?'checked':''} class="mt-1 cursor-pointer" onclick="event.stopPropagation(); toggleComp('${t.id}')">
                            <div class="flex-1 cursor-pointer" onclick="toggleExp('${t.id}')">
                                <h3 class="font-medium truncate">${t.title}</h3>
                                ${parent ? `<span class="text-[10px] text-indigo-400 bg-indigo-400/10 px-1 py-0.5 rounded mt-1 inline-block">ğŸ”— ${parent.title}</span>` : ''}
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="openModal('${t.type}','${t.id}')" class="text-slate-500 hover:text-indigo-400"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                            <button onclick="delTask('${t.id}')" class="text-slate-500 hover:text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                    <div id="desc-${t.id}" class="expanded-content"><p class="text-sm text-slate-400 pt-3 border-t border-slate-800 mt-3 whitespace-pre-wrap">${t.desc || 'æ— è¯¦æƒ…'}</p></div>
                `;
                (t.type === 'long' ? longList : dailyList).appendChild(card);
            });
            document.getElementById('long-count').innerText = tasks.filter(t=>t.type==='long').length;
            document.getElementById('daily-count').innerText = tasks.filter(t=>t.type==='daily').length;
            lucide.createIcons();
        }

        // å…¨å±€æ“ä½œå‡½æ•°
        window.toggleComp = async (id) => {
            const t = tasks.find(x => x.id === id);
            const finalUid = customSyncId || user.uid;
            await window.db.collection('artifacts').doc('nexus-tasks').collection('users').doc(finalUid).collection('tasks').doc(id).update({completed: !t.completed, updatedAt: Date.now()});
        };
        window.toggleExp = (id) => document.getElementById(`desc-${id}`).classList.toggle('active');
        window.delTask = async (id) => {
            if(!confirm('ç¡®å®šåˆ é™¤å—?')) return;
            const finalUid = customSyncId || user.uid;
            await window.db.collection('artifacts').doc('nexus-tasks').collection('users').doc(finalUid).collection('tasks').doc(id).delete();
        };
        window.openModal = (type, id = null) => {
            currentType = type; currentId = id;
            document.getElementById('relation-container').style.display = type === 'long' ? 'none' : 'block';
            if(id) {
                const t = tasks.find(x => x.id === id);
                document.getElementById('task-input-title').value = t.title;
                document.getElementById('task-input-desc').value = t.desc;
                document.getElementById('task-input-relation').value = t.parentId || '';
            } else {
                document.getElementById('task-input-title').value = '';
                document.getElementById('task-input-desc').value = '';
            }
            document.getElementById('modal').classList.remove('pointer-events-none', 'opacity-0');
            document.getElementById('modal-content').classList.remove('scale-95');
        };

        document.getElementById('modal-cancel').onclick = () => {
            document.getElementById('modal').classList.add('pointer-events-none', 'opacity-0');
            document.getElementById('modal-content').classList.add('scale-95');
        };

        document.getElementById('modal-save').onclick = async () => {
            const title = document.getElementById('task-input-title').value.trim();
            const desc = document.getElementById('task-input-desc').value.trim();
            const parentId = document.getElementById('task-input-relation').value;
            if(!title) return;
            const id = currentId || Date.now().toString();
            const finalUid = customSyncId || user.uid;
            await window.db.collection('artifacts').doc('nexus-tasks').collection('users').doc(finalUid).collection('tasks').doc(id).set({
                title, desc, type: currentType, parentId: currentType==='daily'?parentId:null,
                completed: currentId ? tasks.find(x=>x.id===currentId).completed : false,
                updatedAt: Date.now()
            });
            document.getElementById('modal-cancel').onclick();
        };

        document.getElementById('add-daily-btn').onclick = () => openModal('daily');
        document.getElementById('add-long-btn').onclick = () => openModal('long');
        
        document.getElementById('save-local-config').onclick = () => {
            const configText = document.getElementById('local-config-input').value;
            const syncId = document.getElementById('custom-sync-id').value.trim();
            if(configText) localStorage.setItem('local_firebase_config', configText);
            if(syncId) localStorage.setItem('custom_sync_id', syncId);
            location.reload();
        };

        document.getElementById('export-btn').onclick = () => {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([JSON.stringify(tasks,null,2)], {type:'application/json'}));
            a.download = `tasks_backup_${new Date().toLocaleDateString()}.json`; a.click();
        };

        document.getElementById('import-btn').onclick = () => document.getElementById('import-file').click();
        
        document.getElementById('import-file').onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = async (event) => {
                try {
                    const importedTasks = JSON.parse(event.target.result);
                    if(!Array.isArray(importedTasks)) throw new Error("æ— æ•ˆæ ¼å¼");
                    
                    if(confirm(`ç¡®è®¤å¯¼å…¥ ${importedTasks.length} ä¸ªä»»åŠ¡å—ï¼Ÿè¿™å°†ä¸å½“å‰æ•°æ®åˆå¹¶ã€‚`)) {
                        updateStatus('syncing');
                        const finalUid = customSyncId || user.uid;
                        const batch = window.db.batch();
                        importedTasks.forEach(t => {
                            const ref = window.db.collection('artifacts').doc('nexus-tasks').collection('users').doc(finalUid).collection('tasks').doc(t.id);
                            batch.set(ref, t);
                        });
                        await batch.commit();
                        alert("å¯¼å…¥å®Œæˆï¼");
                    }
                } catch (err) {
                    alert("å¯¼å…¥å¤±è´¥: " + err.message);
                }
            };
            reader.readAsText(file);
        };

        if(firebaseConfig) initFirebase();
        lucide.createIcons();
    </script>
</body>
</html>
